<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscador de usuarios</title>

    <!-- Status bar Color -->
    <meta name="theme-color" content="#20385e">
    <meta name="apple-mobile-web-app-status-bar-style" content="#20385e">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/bootstrap-grid.min.css">
    <link href="https://fonts.googleapis.com/css?family=Archivo:400,500,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body class="bootstrap-wrapper">
    
    <main id="topSection" class="container-fluid">
        <div class="container">
            <div class="row">
                <div class="col-md-12 text-center white-txt">
                    <h1>Buscador de usuarios</h1>
                    <div class="search">
                        <input type="text" name="" id="" placeholder="Ingrese nombre o usuario a buscar">
                    </div>
                    <div class="courseSelector">
                        <h4>Curso: </h4>
                        <select name="" id="curso">
                            <option value="0">Todos</option>
                            <option value="1A CBT">1A CBT</option>
                            <option value="1B CBT">1B CBT</option>
                            <option value="2A CBT">2A CBT</option>
                            <option value="2B CBT">2B CBT</option>
                            <option value="1 CSTA">1 CSTA</option>
                            <option value="1 CSTE">1 CSTE</option>
                            <option value="2 CSTA">2 CSTA</option>
                            <option value="2 CSTE">2 CSTE</option>
                            <option value="3 CSTA">3 CSTA</option>
                            <option value="3 CSTE">3 CSTE</option>
                            <option value="1 BA">1 BA</option>
                            <option value="2 BA">2 BA</option>
                            <option value="3 BA">3 BA</option>
                            <option value="4 BA">4 BA</option>
                            <option value="1 PA">1 PA</option>
                            <option value="2 PA">2 PA</option>
                            <option value="3 PA">3 PA</option>
                        </select>
                    </div>

                </div>
            </div>
        </div>
    </main>
    <div id="resultSection" class="container-fluid">
        <div class="container">
            <div class="row">
                <div class="col-md-12 text-center" id="resultList">

                </div>
                <div class="col-md-12 text-center white-txt" id="noresults">
                    <h2>no se encontraron resultados</h2>
                </div>
            </div>
        </div>
    </div>
    <script type="text/html" id="resultsTemplate">
        <div class="result">
            <h2><span data-content="lastname"></span><span>, </span><span data-content="name"></span><span data-content="curso"></span></h2>
            <div class="data">
                <h3><span class="subtext">Usuario: </span><span data-content="user"></span></h3>
                <h3><span class="subtext">Contrase√±a: </span><span data-content="pass"></span></h3>
            </div>
        </div>
    </script>
    <script src="js/jquery.min.js"></script>
    <script src="js/jquery-template.min.js"></script>
    <script src="js/app.js"></script>

</body>

</html>
